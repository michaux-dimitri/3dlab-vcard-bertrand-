<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Carte de visite – Bertrand BECARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Redirection automatique vers le fichier vCard -->
    <meta http-equiv="refresh" content="0; url=bertrand.vcf" />

    <script>
      // Petit fallback JavaScript au cas où la meta-refresh est bloquée
      window.addEventListener("load", function () {
        window.location.href = "bertrand.vcf";
      });
    </script>

    <style>
      body {
        margin: 0;
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "SF Pro Text",
          sans-serif;
        background: #000000;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        background: #050505;
        border-radius: 20px;
        padding: 24px;
        max-width: 420px;
        width: 90%;
        text-align: center;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      h1 {
        font-size: 22px;
        margin-bottom: 8px;
      }
      p {
        margin: 4px 0;
        opacity: 0.85;
      }
      .btn {
        margin-top: 18px;
        padding: 12px 18px;
        border-radius: 999px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        background: #a6ff00; /* vert 3DLab */
        color: #050505;
        font-size: 15px;
      }
      .btn:active {
        transform: scale(0.98);
      }
      .footer {
        margin-top: 14px;
        font-size: 12px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Import de la fiche contact</h1>
      <p>La carte de visite de <strong>Bertrand BECARD</strong> est en cours d’ouverture.</p>
      <p>Si rien ne se passe, appuie sur le bouton ci-dessous&nbsp;:</p>

      <button class="btn" onclick="window.location.href = 'bertrand.vcf';">
        Enregistrer le contact
      </button>

      <p class="footer">NFC par 3DLab – Auxerre</p>
    </div>
  </body>
</html>
